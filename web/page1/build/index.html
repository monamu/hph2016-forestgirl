<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>北の恵み 食べマルシェ 2016：追っかけマップ</title>

  <!-- Use minimum-scale=1 to enable GPU rasterization -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1"
  >
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="lib/openlayers/ol.css">
  <script>
    var _targetType = 'asappi';
    // クエリストリングから設定
    function getType() {
      var params = window.location.search.replace('?','').split('&')
      params.map(function(param){
        var pair = param.split('=');
        if (pair[0] === 't' && pair[1] === 'bus') {
          _targetType = pair[1];
        }
      });
    }
    getType();
  </script>
</head>

<body>
  <div class="poweredBy">
    Powered by <img src="img/nes.png" />
  </div>
  <div id="noActiveDeviceMessage">
    <div>ただいま<br/>お休み中です</div>
  </div>
  <div class="demo-layout">
    <div class="mdl-layout mdl-js-layout
                mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row" id="header">
            <a id="btnToMainSite" href="http://www.city.asahikawa.hokkaido.jp/marche/"><img src="img/toMainSite.png"></a>
            <div style="display:inline" class="title">
              <script>
                document.write(_targetType === 'bus'
                  ? '無料シャトルバス<br /><span class="subtitle">位置情報</span>'
                  :　'あさっぴー<br /><span class="subtitle">追っかけマップ</span>')
              </script>
            </div>
            <button id="btnToHome"><img src="img/home.png"></button>
          </div>
        </header>
        <main class="mdl-layout__content" style="z-index:auto">
          <div id="ol3Map" ></div>
        </main>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
